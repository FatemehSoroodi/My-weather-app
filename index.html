<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h5 class="date" id="date">Sunday, 29 May</h5>
        <div class="time" id="time">13:54</div>
        <h1 id="cityName">Qeshm</h1>
        <div>
          <span class="temperature" id="temperature">34</span>
          <span class="units"
            ><a href="#" id="celcius-link">°C</a>|<a
              href="#"
              id="fahrenhite-link"
              >°F</a
            >
          </span>
        </div>
        <h5 id="description">Clear</h5>
        <div class="weather-icon">
          <img src="" alt="clear" id="icon" />
        </div>
        <div class="row">
          <div class="col-6">Humidity: <span id="humidity">58</span>%</div>
          <div class="col-6">Wind speed: <span id="wind">2</span>km/h</div>
        </div>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-5">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary search w-100"
              />
            </div>
            <div class="col-2"></div>
          </div>
        </form>
      </div>
      <footer>
        <a
          href="https://github.com/FatemehSoroodi/Vanilla-weather-app/blob/main/weatherApp.html"
          target="_blank"
          >Open Source Code</a
        >, by Fateme Soroodi
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
