<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="time">13:54</div>
        <h3 class="date">Sunday, 29<sup>rd</sup> May</h3>
        <h1 id="cityName">Qeshm, Iran</h1>
        <div>
          <span class="temperature" id="temperature"> 34 </span>
          <span class="units">
            <a href="#" id="celcius">°C</a>|<a href="#" id="fahrenhite">°F</a>
          </span>
        </div>
        <h4>Clear</h4>
        <div class="weather-icon">
          <img
            src="images/Sun_Monochromatic (1).svg"
            alt="clear"
            width="200px"
          />
        </div>
        <div class="row">
          <div class="col-6">Humidity: 58%</div>
          <div class="col-6">Wind speed: 2km/h</div>
        </div>
        <small>
          <a
            href="https://github.com/FatemehSoroodi/Vanilla-weather-app/blob/main/weatherApp.html"
            target="_blank"
            >Open Source Code</a
          >, by Fateme Soroodi
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
